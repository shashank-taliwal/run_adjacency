            - name: micro_clam_scan
            - name: nodePoolService_clam_scan
            - name: runService_clam_scan
            - name: observability_clam_scan
            - name: pipelines_router_clam_scan
            - name: msg_clam_scan
            - name: postgres_clam_scan
            - name: redis_clam_scan
            - name: vault_clam_scan
