            - name: inst_build
            - name: micro_build
            - name: nodePoolService_build
            - name: observability_publish
            - name: pipelines_router_publish
            - name: msg_publish
            - name: postgres_publish
            - name: redis_publish
            - name: vault_publish
            - name: vault_init_publish
            - name: www_build
            - name: runService_build
